<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/pub.all.min.css" rel="stylesheet" type="text/css" />
<link href="../css/pub-logviewer.min.css" rel="stylesheet" type="text/css" />


<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/pub.context.js"></script>
<script src="../js/pub.logviewer.js"></script>
<title>로그 보기</title>
<style>
html,body{
	height: 100%;
	width:100%;
	padding: 0px;
	margin: 0px;
}

.wh100{
	position: relative;
	height: 100%;
	width:100%;
}
</style>
</head>

<body>
	<div class="wh100" style="">
		<div style="text-align:right;">
			<button type="button" onclick="addLogData()">추가</button>
			<button type="button" onclick="showHide()">show/hide</button>
		</div>

		<div id="logViewArea" class="wh100" style="height:calc(100% - 30px); margin-top:30px;">
			<div id="viewerEl" style="width:100%;height:calc(100% - 100px);"></div>
		</div>
	</div>

</body>
</html>
<script>
function addLogData(){
	
	setInterval(function (){
		var logItems = $('#textAreaTemplate').html().split('\n');
		$.pubLogViewer('#viewerEl').setData(logItems.splice(0, (Math.random() *10)), 'addData', {focus: true});
	}, 1000)
	
}
var showFlag = true; 
function showHide(){
	showFlag = !showFlag; 

	if(showFlag){
		$('#logViewArea').show();
		$.pubLogViewer('#viewerEl').moveLastRow();
	}else{
		$('#logViewArea').hide();
	}
	
}

$(function (){

	var logItems = $('#textAreaTemplate').html().split('\n');
	/*
	for(var i =0 ;i <logItems.length; i++){
		logItems[i] =  i +' : '+logItems[i];
	}
	*/

	$.pubLogViewer('#viewerEl' ,{
		logFileName : 'serverObject'
		,itemMaxCount : 50
		,items : logItems
		,status : {
			enabled : true
			,height : 17
			,countEnabled : true
		}
		,autoResize : {	//리사이즈 설정
			enabled : true	// 리사이즈시 그리드 리사이즈 여부.
			,responsive : true 
			,threshold :150
		}
		,setting:{
			saveStateKey : 'test111'
		}
		,contextMenu :[
			{key :'aaa', name:'aaaa', callback: function (){
				console.log(this)
			}}
		]
	});

})

</script>
